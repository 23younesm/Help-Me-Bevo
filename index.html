<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Me Bevo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="min-width: 120px; width: 180px">
    <div>
      <h2 style="text-align: center">Help Me Bevo</h2>
      <i style="text-align: center" class="centered"
        >Be more motivated to submit assignments with Bevo!</i
      >
      <br />
    </div>

    <!-- Enable/Disable -->
    <div class="centered">
      <button
        id="toggle"
        class="vertical-center"
        style="
          background-color: #8aff88;
          padding: 10px 10px 10px 10px;
          border-radius: 15px;
        "
      >
        <b> Extension: ON</b>
      </button>
    </div>

    <br class="settings" />

    <!-- Display Settings -->
    <div class="settings">
      <div class="centered" style="margin: -1vh">
        <h3>Assignments</h3>
        <label class="switch">
          <input id="assignments" type="checkbox" />
          <span class="toggleslider round"></span>
        </label>
      </div>
      <div class="centered" style="margin: -4vh">
        <h3>Quizzes</h3>
        <label class="switch">
          <input id="quizzes" type="checkbox" />
          <span class="toggleslider round"></span>
        </label>
      </div>
      <div class="centered" style="margin: -4vh">
        <h3>Other</h3>
        <label class="switch">
          <input id="other" type="checkbox" />
          <span class="toggleslider round"></span>
        </label>
      </div>
      <br />
      <div class="centered" style="margin: -4vh">
        <h3>Full Screen</h3>
        <label class="switch">
          <input id="fullScreen" type="checkbox" />
          <span class="toggleslider round"></span>
        </label>
      </div>
    </div>

    <br class="settings" />

    <!-- VOLUME -->
    <h3 class="settings centered" id="volumeOutput">Volume: 50%</h3>
    <div
      class="settings centered"
      style="transform: translateY(-3vh)"
      id="volumeDiv"
    >
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="volumeSlider"
      />
    </div>

    <!-- SOCIALS -->
    <br class="settings" />
    <i class="centered" style="text-align: center"
      >DM me for any concerns or suggestions!</i
    >
    <br />
    <b class="centered">Made by</b>
    <div class="centered">
      <a href="https://www.instagram.com/aidenn.johnson/" target="_blank"
        >@aidenn.johnson</a
      >
    </div>

    <br />
    <i class="centered" id="random-quote" style="text-align: center"
      >Hook 'Em!</i
    >
    <!-- SCRIPTS -->
    <script src="script.js"></script>
  </body>
</html>
